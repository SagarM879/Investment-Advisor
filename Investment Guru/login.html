<html>
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	    <link rel="stylesheet" type="text/css" href="css/login_css.css">
      <title>Investment Guru</title>
      <link rel="icon" href="img/logo.png">
    </head>

    <body>

      <section class="nav-section">
        <nav class="navbar navbar-default" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <div class="logo"><h4 href="#" class="logo-a">INVESTMENT GURU</h4></div>
          </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse navbar-ex1-collapse">   
            <ul class="nav navbar-nav navbar-left">       
              <li><a href="#" class="nav-a">How it Works</a></li>
              <li><a href="#" class="nav-a">Investment</a></li>
              <li><a href="#" class="nav-a">Mutual funds</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">   
              <li><a href="#" class="nav-a">About us</a></li>
              <li><a href="#" class="nav-a" style="color:#e74c3c"><b>LOGIN</b></a></li>
              <li><button href="#" type="button" class="btn btn-primary btn-main"><span>SIGN UP</span></button></li>
            </ul>
          </div>
        </nav>
      </section>
      
      <!-- Login card section  -->
      <section class="content-section">
        <div class="container">
          <div class="row">
            <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
              <form method="POST">
                <div class="card-login">
                  <div class="card-header">
                    <h4 class="card-title">Login</h4>
                    <div class="social-login">
                      <a class="btn btn-icon">
                        <i class="fa fa-facebook-square"></i>                          
                      </a>
                      <a class="btn btn-icon">
                        <i class="fa fa-twitter-square"></i>                          
                      </a>
                      <a class="btn btn-icon">
                        <i class="fa fa-google-plus-square"></i>                          
                      </a>
                    </div>
                  </div>

                  <div class="card-form">
                    <div class="input-group">
                      <span class="input-group-addon"><i class="material-icons">face</i></span>
                      <input id="msg" type="text" class="form-control" name="name" placeholder="Name">
                    </div>

                    <div class="input-group">
                      <span class="input-group-addon"><i class="material-icons">account_circle</i></span>
                      <input id="email" type="text" class="form-control" name="email" placeholder="Email">
                    </div>

                    <div class="input-group">
                      <span class="input-group-addon"><i class="material-icons">lock_outline</i></span>
                      <input id="password" type="password" class="form-control" name="password" placeholder="Password">
                    </div>
                  </div>
                  
                  <div class="card-button">
                    <div class="row checkbox switch-container">
                      <label class="col-md-2 switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                      </label>
                      <label class="col-md-9" style="color:#555">Stay signed in</label>
                    </div>

                    <div class="input-group"><button href="#" type="button" class="btn btn-transparent">LOGIN</button></div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>


      <footer>
        <div>

        </div>
      </footer>
     
      <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body>
</html>
